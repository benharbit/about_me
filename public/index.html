<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>React Single Page Navigation</title>
	</head>
	<script>
		$(function () {
		$(document).scroll(function () {
			var $nav = $(".navbar");
			$nav.toggleClass('scrolled', $(this).scrollTop() > $nav.height());
		});
		});
	</script>
	<body>
		<div id="root"></div>
	</body>
</html>
